        function createColumnHeaderAndContent(arr) {
            let x = Object.values(arr)[0];              //kell az objektum key/name-value-ből a key/name

                th.innerHTML = keyListOfArr[i];
                let thead = document.querySelector("#t1 thead");
                thead.appendChild(th);
            }
        }

        function createRowsWithContent(arr) {
            let valuesOfArr = Object.values(arr);

            for (let i = 0; i < valuesOfArr.length; i++) {

                let a1 = valuesOfArr[i];
                let a2 = Object.values(a1);
                let tr = document.createElement("tr");

                for (let t = 0; t < a2.length; t++) {
                    let td = document.createElement("td");
                    td.innerHTML = a2[t];
                    tr.appendChild(td);
                }
                let tbody = document.querySelector("#t1 tbody");
                tbody.appendChild(tr);
            }
        }

        function fillDynamicData(arr) {                     //tombot vár
            createColumnHeaderAndContent(arr);
            createRowsWithContent(arr);
